{% extends 'base.html' %}

{% block title %}
    OpenAI Chat Queries
{% endblock %}

{% block content %}
  <h1>OpenAI Chat Queries</h1>

  <ul>
    {% for query in object_list %}
      <li>
        <a href="{% url 'llm:openai_chat_query_detail' query.id %}">{{ query.prompt }}</a>
      </li>
    {% empty %}
      <li>No queries yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
